<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Detective</title>
  </head>
  <body>
    <h1>API Detective</h1><p id="name"></p>

    <script type="module" id="component-script"></script>

    <script type="module">
      import { DetectiveAPI } from './component.js';

      document.addEventListener("DOMContentLoaded", () => {
        const api = new DetectiveAPI();
        const name = document.getElementById('name');
        name.innerHTML = api.name;
      });
    </script>
  </body>
</html>
