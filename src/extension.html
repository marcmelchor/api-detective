<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API Detective</title>
    <script type="module" id="detective-api">
      import { DetectiveAPI } from './index.js';

      const detective = new DetectiveAPI();

      document.addEventListener('DOMContentLoaded', () => {
        const detectiveComponent = detective.init();

        detectiveComponent.classList.add('extension-container');
        const container = document.getElementById('container');
        container.appendChild(detectiveComponent);
      });

      document.addEventListener('beforeunload', ev => {
        ev.preventDefault();
        detective.api.stopSubscriptions();
      });
    </script>
  </head>
  <body>
    <div class="extension-container">
      <div class="header">
        <h1>API Detective</h1>
      </div>
      <div class="request-container" id="container">
      </div>
    </div>
  </body>
</html>

<style>
  .extension-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }

  .header {
    width: 100%;
    display: flex;
  }

  .request-container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
